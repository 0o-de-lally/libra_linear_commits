name: Publish

on:
  push:
    tags:
      - '*'

env:
  CARGO_TERM_COLOR: always
  NODE_ENV: prod

jobs:
  release:
    name: Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: move
            asset_name: move-linux-amd64
#          - os: windows-latest
#            artifact_name: move.exe
#            asset_name: move-windows-amd64
#          - os: macos-latest
#            artifact_name: move
#            asset_name: move-macos-amd64

    steps:
      - run: sudo apt install -y cmake clang llvm libgmp-dev pkg-config libssl-dev
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: stable
          components: rustfmt
      - uses: actions/checkout@v1
      - name: Build
        run: cargo build --release -p miner -p libra-node
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
          with:
            repo_token: ${{ secrets.GITHUB_TOKEN }}
            file: target/release/miner
            tag: ${{ github.ref }}
            overwrite: true
      - name: Upload binaries to release 2
        uses: svenstaro/upload-release-action@v2
          with:
            repo_token: ${{ secrets.GITHUB_TOKEN }}
            file: target/release/*node
            tag: ${{ github.ref }}
            overwrite: true
            file_glob: true